<style>

    div.SearchBar {
        width: 300px;

        margin-top: 40px;
        margin-bottom: 40px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;

    }

    .results-container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .result-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .art-image {
        width: 50%;
        height: auto;
        border-radius: 5px;
        margin-top: 10px;
    }

    .result-item{
        border: 2px solid #d7cf1c;
        padding: 15px;
        background-color: #fefefe;
        border-radius: 10px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .result-item:hover {
        transform: scale(1.05);
    }

</style>

    function getQueryParam(param){
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    window.onload = function (){
        const query = getQueryParam('query');
        if (query) {
            document.getElementById('search-input').value = query;
            search();
        }
    }

    function search() {
        const query = document.getElementById('search-input').value.toLowerCase();
        displayResults(query);
    }

    function displayResults(query) {
        const searchResults = document.getElementById('search-results');
        searchResults.innerHTML = "";

        if (query) {
            const filteredArtists = artists.filter(artist =>
                (artist.name.toLowerCase().includes(query) || artist.art.toLowerCase().includes(query)));
            if (filteredArtists.length > 0) {
                filteredArtists.forEach(artist => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');

                    // Display artist's info, including commission details
                    resultItem.innerHTML = `
                            <h3>${artist.name}</h3>
                            <img src="${artist.imageURL}" alt="${artist.art}" class="art-image">
                            <p>Art: ${artist.art}</p>
                            <p>Price: ${artist.price}</p>
                            <p>Commission: ${artist.commissionRates}</p>
                            <p>Available: ${artist.available}</p>
                        `;
                    searchResults.appendChild(resultItem);
                });
            } else {
                searchResults.innerHTML = `<p>No results found for "${query}"</p>`;
            }
        }
    }

</script>
